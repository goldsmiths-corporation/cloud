<!DOCTYPE html>
<html>
<head>
    <title>Goldsmiths Corporation</title> 
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>

        body {
            margin: 0;
            padding: 0;
            background-color: #0b2a0d; /* #0b2a0d for background, #ffe23c for logo */
            position: relative; /* Set positioning context */
            height: 100vh; /* Full viewport height */
        }
        .logo-section {
            position: absolute; /* Absolute positioning */
            top: 45%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for the size of the element */
            text-align: center;
        }
        img { 
            height: 35vh;
            width: auto;
            transition: transform 0.3s ease;
        }
        .box-section {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .box {
            background-color:#7b7b7b; /* Gray background */
            border: none; 
            padding: 0.5vh 2vh; 
            text-align: center;
            text-decoration: none;

            font-size: 3vh; 
            font-family: 'Roboto Condensed', sans-serif; 
            cursor: pointer; /* Cursor pointer to indicate it's clickable */
            border-radius: 2vh; /* Rounded corners */
            color: #0b2a0d;
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <a>
            <img src="logo.png" alt="Goldsmiths Corporation Logo">
        </a>
    </div>
    <div class="box-section">
        <form method="post" action="{% url 'your_login_url_name' %}">
            {% csrf_token %}
            <input type="text" name="username" class="box" placeholder="Username">
            <input type="password" name="password" class="box" placeholder="Password">
            <input type="submit" value="Login" class="box">
        </form>
    </div>

</body>
</html>
